<!--
  Image + Text Block
  WordPress: ACF Block - acf/image-text

  ACF Fields:
  - it_image (image) - primary/larger image
  - it_image_secondary (image) - optional overlay image, smaller and offset
  - it_headline (text)
  - it_content (wysiwyg)
  - it_list (repeater with link items, displays as 2-column checkmark list)
  - it_button (link)
  - it_reversed (true_false)

  Usage:
  <include src="blocks/image-text/image-text.html">
    <yield name="class">section</yield>
    <yield name="image"><img src="https://placehold.co/600x500" alt="Description" class="image-text__image" loading="lazy"></yield>
    <yield name="headline">Section Headline</yield>
    <yield name="content"><p>Your content here...</p></yield>
    <yield name="button"><include src="components/button/button.html"><yield name="text">Learn More</yield><yield name="url">#</yield><yield name="class">btn--primary</yield></include></yield>
  </include>

  Class variants:
  - image-text--reversed: Flips image to right side
  - bg-light: Light background
  - section: Adds section padding
-->
<section class="image-text <yield name="class"></yield>" data-animate="fade-in">
  <div class="container">
    <div class="image-text__grid">
      <div class="image-text__media" data-animate="fade-right">
        <yield name="graphic"></yield>
        <div class="image-text__image-primary">
          <yield name="image">
            <img src="https://placehold.co/600x500" alt="Featured image" class="image-text__image" loading="lazy">
          </yield>
        </div>
        <yield name="image_secondary"></yield>
      </div>

      <div class="image-text__content" data-animate="fade-left">
        <yield name="content_graphic"></yield>
        <h2 class="image-text__headline">
          <yield name="headline">Section Headline</yield>
        </h2>

        <div class="image-text__body">
          <yield name="content">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
          </yield>
        </div>

        <yield name="list"></yield>

        <yield name="button">
          <include src="components/button/button.html">
            <yield name="text">Learn More</yield>
            <yield name="url">#</yield>
            <yield name="class">btn--primary</yield>
          </include>
        </yield>
      </div>
    </div>
  </div>
</section>
