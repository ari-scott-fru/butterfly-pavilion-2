<!--
  Card Image Bottom Component
  WordPress: Reusable partial for listings, featured content with button

  ACF Fields:
  - card_image_image (image)
  - card_image_title (text)
  - card_image_description (textarea)
  - card_image_button_text (text)
  - card_image_button_url (url)

  Usage:
  <include src="components/card-image-bottom/card-image-bottom.html">
    <yield name="class"></yield>
    <yield name="image"><img src="https://placehold.co/400x300" alt="Card image" class="card-image-bottom__image" loading="lazy"></yield>
    <yield name="title">Card Title</yield>
    <yield name="description">Card description text goes here.</yield>
    <yield name="button"><include src="components/button/button.html"><yield name="text">Learn More</yield><yield name="url">#</yield><yield name="class">btn--outline</yield></include></yield>
  </include>
-->
<article class="card-image-bottom <yield name="class"></yield>">
  <div class="card-image-bottom__content">
    <div class="card-image-bottom__columns">
      <div class="card-image-bottom__left">
        <h3 class="card-image-bottom__title h5">
          <yield name="title">Card Title</yield>
        </h3>
      </div>
      <div class="card-image-bottom__right">
        <p class="card-image-bottom__description">
          <yield name="description">Card description text goes here.</yield>
        </p>
        <div class="card-image-bottom__action">
          <yield name="button">
            <include src="components/button/button.html">
              <yield name="text">Learn More</yield>
              <yield name="url">#</yield>
              <yield name="class">btn--outline</yield>
            </include>
          </yield>
        </div>
      </div>
    </div>
  </div>
  <div class="card-image-bottom__image-wrapper">
    <yield name="image">
      <img src="https://placehold.co/400x300" alt="Card image" class="card-image-bottom__image" loading="lazy">
    </yield>
  </div>
</article>
