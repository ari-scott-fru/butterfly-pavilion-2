<!--
  Card Image Bottom Block
  WordPress: ACF Block - acf/card-image-bottom

  ACF Fields:
  - block_headline (text)
  - block_body (textarea)
  - cards (repeater)
    - card_tag (text)
    - card_title (text)
    - card_description (textarea)
    - card_button_text (text)
    - card_button_url (url)
    - card_image (image)
-->
<section class="card-image-bottom-block">
  <div class="container">
    <div class="card-image-bottom-block__header">
      <yield name="headline">
        <h2 class="card-image-bottom-block__headline">Block Headline</h2>
      </yield>
      <yield name="body">
        <p class="card-image-bottom-block__body">Optional body copy for the block goes here.</p>
      </yield>
    </div>
    <div class="card-image-bottom-block__carousel">
      <div class="card-image-bottom-block__track">
        <yield name="cards">
          <!-- Cards inserted here -->
        </yield>
      </div>
      <div class="card-image-bottom-block__nav">
        <button class="card-image-bottom-block__arrow card-image-bottom-block__arrow--prev" aria-label="Previous">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="15 18 9 12 15 6"></polyline>
          </svg>
        </button>
        <div class="card-image-bottom-block__pagination"></div>
        <button class="card-image-bottom-block__arrow card-image-bottom-block__arrow--next" aria-label="Next">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
