<!--
  Card Event Component
  WordPress: Reusable partial for event listings

  ACF Fields:
  - event_image (image)
  - event_category (select: adult, family, kids)
  - event_title (text)
  - event_time (text)
  - event_date (text)
  - event_button (link)

  Usage:
  <include src="components/card-event/card-event.html">
    <yield name="image"><img src="/path/to/image.jpg" alt="Event name"></yield>
    <yield name="category">Family Program</yield>
    <yield name="title">Event Title</yield>
    <yield name="time">10:00 AM - 12:00 PM</yield>
    <yield name="date">Saturday, March 15</yield>
    <yield name="button"><include src="components/button/button.html"><yield name="text">Learn More</yield><yield name="url">#</yield><yield name="class">btn--white</yield></include></yield>
    <yield name="class">card-event--secondary</yield>
  </include>

  Class variants (use matching category):
  - card-event--primary: Blue theme → category: "Adult Program"
  - card-event--secondary: Orange theme → category: "Family Program"
  - card-event--tertiary: Green theme → category: "Kids Program"
-->
<article class="card-event <yield name="class"></yield>">
  <div class="card-event__image-wrapper">
    <yield name="image">
      <img src="https://images.unsplash.com/photo-1559253664-ca249d4608c6?w=400&q=80" alt="Event" class="card-event__image">
    </yield>
  </div>
  <div class="card-event__content">
    <div class="card-event__tag">
      <span class="tag"><yield name="category">Family Program</yield></span>
    </div>
    <h3 class="card-event__title h5">
      <yield name="title">Event Title</yield>
    </h3>
    <div class="card-event__meta">
      <div class="card-event__meta-item">
        <svg class="card-event__meta-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
        <span><yield name="time">10:00 AM - 12:00 PM</yield></span>
      </div>
      <div class="card-event__meta-item">
        <svg class="card-event__meta-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <span><yield name="date">Saturday, March 15</yield></span>
      </div>
    </div>
    <div class="card-event__action">
      <yield name="button">
        <include src="components/button/button.html">
          <yield name="text">Learn More</yield>
          <yield name="url">#</yield>
          <yield name="class">btn--white</yield>
        </include>
      </yield>
    </div>
  </div>
</article>
