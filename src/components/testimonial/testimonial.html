<!--
  Testimonial Component
  WordPress: Reusable component for testimonial cards

  ACF Fields (if used in repeater):
  - testimonial_quote (textarea)
  - testimonial_author_name (text)
  - testimonial_author_location (text)

  Usage: Pass quote, author_name, and author_location yields
-->
<div class="testimonials__card" data-animate="fade-up">
  <div class="testimonials__card-icon">
    <i class="fa-solid fa-quote-right"></i>
  </div>
  <blockquote class="testimonials__quote">
    <p>"<yield name="quote">Quote text here</yield>"</p>
  </blockquote>
  <div class="testimonials__author">
    <span class="testimonials__author-name"><yield name="author_name">Author Name</yield></span>
    <span class="testimonials__author-role"><yield name="author_location">Location</yield></span>
  </div>
</div>
